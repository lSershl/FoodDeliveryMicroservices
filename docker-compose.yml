version: "3.8"

services:

  webclient:
    image: lsershl/fdm_web_client
    container_name: web_client
  yarpgateway:
    image: lsershl/fdm_yarp_gateway
    container_name: yarp_gateway
  identity:
    image: lsershl/fdm_identity
    container_name: identity_service
  catalog:
    image: lsershl/fdm_catalog
    container_name: catalog_service
  basket:
    image: lsershl/fdm_basket
    container_name: basket_service
  ordering:
    image: lsershl/fdm_ordering
    container_name: ordering_service
  delivery:
    image: lsershl/fdm_delivery
    container_name: delivery_service

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodbdata:/data/db
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    hostname: rabbitmq
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - rediscache:/data
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=IdentityDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5060:5432
    volumes:
      - postgresdbdata:/var/lib/postgresql/data

volumes:
  mongodbdata:
  rabbitmqdata:
  rediscache:
  postgresdbdata:
